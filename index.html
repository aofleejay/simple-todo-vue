<!DOCTYPE html>
<html>
<head>
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="container" id="todo">
        <div class="row card-row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 card-column">
                <div class="todo-header">
                    <h1 class="title">Simple Todo</h1>
                    <hr>
                </div>
                <div class="todo-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <input class="input" type="text" placeholder="Enter Todo Here..." v-model="newTodo" v-on:keyup.enter="add">
                        </div>
                    </div>
                    <div class="todo-list">
                        <div class="row" v-for="todo in todos">
                            <div class="col-xs-12 item">
                                <input type="checkbox" v-on:click="remove($index)">
                                <label>{{ todo.text }}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
